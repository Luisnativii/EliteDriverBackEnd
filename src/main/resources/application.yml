spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/elitedriver
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        # Configuraciones específicas para UUID
        id:
          new_generator_mappings: false
          uuid_gen_strategy_class: org.hibernate.id.uuid.StandardRandomStrategy
        # Dialecto específico para PostgreSQL
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

# Configuración de logging para debugging UUID (opcional)
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.elitedriverbackend.services.VehicleService: DEBUG

